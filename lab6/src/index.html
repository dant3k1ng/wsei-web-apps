<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="container-notes-header">
                <div id="note-container">
                    <div class="not-visible note-title">
                        <input id="note-title-input" class="create-note" type="text" placeholder="Name what you want to create..."/>
                    </div>
                    <div class="visible">
                        <input id="note-content-input" class="create-note" type="text" placeholder="Place for your masterpiece..."/>
                    </div>
                    <div class="not-visible footer">
                        <div class="options">
                            <div class="color">
                                <div class="color-circle">
                                    <button id="pick-color" class="pick-color"><img src="./img/palette.png"></button>
                                </div>
                                <div id="color-palette" class="color-palette">
                                    <div style="background-color: #ff08089d;" attr-color="#ff08089d" class="color-picker"></div>
                                    <div style="background-color: #ffd9029d;" attr-color="#ffd9029d" class="color-picker"></div>
                                    <div style="background-color: #73ff009d;" attr-color="#73ff009d" class="color-picker"></div>
                                    <div style="background-color: #02afff9d;" attr-color="#02afff9d" class="color-picker"></div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button id="note-close" class="note-close"><img src='./img/close.png'></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="content">
                <p> Pinned notes: </p> 
                <div id="pinned-notes-container" class="notes-container">

                </div>
                <hr>
                <p> Not pinned notes: </p> 
                <div id="not-pinned-notes-container" class="notes-container">
                    

                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
