<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url("img/bg.jpg");
            background-size: auto;
            background-attachment: scroll;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .container{
            width: 70%;
            min-height: 70vh;
            margin-left: auto;
            margin-right: auto;
            background-color: #dadada62;
            border-radius: 10px;
            margin-top: 12vh;
        }

        .inputDiv{
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            font-size: 28px;
            text-align: center;
        }

        .inputDiv input{
            margin-top: 40px;
            background-color: #ffffff00;
            border: 0;
            border-bottom: 1px solid #ffffff;
            font-size: 28px;
            color: #fff; 
            text-align: center;
        }

        input[type=text]:focus {
            border:none;
        }   

        button{
            width: 100px;
            height: 30px;
            font-size: 18px;
            border: none;
            background-color: #b8b8b8fb;
            color: #fff;
        }

        button:hover{
            cursor: pointer;
            background-color: #ccccccfb;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="inputDiv">
            City: <input type="text" id="inputCity"> <button type="submit" id='button'> Search </button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
