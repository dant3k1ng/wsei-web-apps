<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class='logo'>
            Sticky Notes!
        </div>

        <div class='canvas4notes'>
            <div class='notePattern'>
                <div class='changeColor'> <!--<img src="./img/palette.png">--> </div>

                <input type="text" placeholder="Name what you thinking about..." class='title' id='title'>
                <input type="text" placeholder="Place for your masterpiece" class='content' id='content'>
                
                <div class='addButton' id='add'> <img src="img/check.png">  </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
